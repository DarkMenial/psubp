<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #002147; /* University's color */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .nav-bar {
            background-color: #f4f4f4;
            color: #002147; /* University's color */
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .nav-bar a {
            text-decoration: none;
            color: inherit;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #002147; /* University's color */
            color: #fff;
        }

        .content {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            color: #002147; /* University's color */
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .add-button {
            background-color: #002147; /* University's color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #004c8c; /* Darker shade of University's color */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Manage Posts</h1>
    </div>

    <div class="nav-bar">
        <a href="#">Dashboard</a>
        <a href="#">Posts</a>
        <a href="#">Users</a>
        <a href="#">Analytics</a>
        <a href="#">Settings</a>
    </div>

    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Example Post 1</td>
                    <td>John Doe</td>
                    <td>2024-05-10</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Example Post 2</td>
                    <td>Jane Smith</td>
                    <td>2024-05-11</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <!-- Additional rows for other posts -->
            </tbody>
        </table>
        <button class="add-button">Add New Post</button>
    </div>
</body>
</html>
